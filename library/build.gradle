apply plugin: 'android-library'
apply plugin: 'android-maven'

dependencies {
  compile 'com.android.support:support-v4:18.0.+'
}

android {
  compileSdkVersion 18
  buildToolsVersion '19.0.3'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'http://mvn.getkeepsafe.com/artifactory/libs-release-local') {
                authentication(userName: keepsafeUser, password: keepsafePassword)
            }
            pom.project {
                artifactId 'library'
                packaging 'aar'
            }
        }
    }
}
