buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

allprojects {

    repositories {
        jcenter()
        google()
    }
}

ext {
    sdkVersion = 27
    supportLibVersion = '27.1.1'
}
