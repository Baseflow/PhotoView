buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {

    repositories {
        jcenter()
        google()
    }
}

ext {
    sdkVersion = 26
    buildToolsVersion = '26.0.2'
    supportLibVersion = '26.0.2'
}
