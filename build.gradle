buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.6.+'
    classpath 'com.github.dcendents:android-maven-plugin:1.0'
  }
}

allprojects {
  group = 'uk.co.senab.photoview'
  version = '1.2.2-SHAPSHOT'

  repositories {
    mavenCentral()
  }

  tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
  }
}

