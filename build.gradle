buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

allprojects {

    repositories {
        jcenter()
        google()
    }
}

ext {
    sdkVersion = 26
    buildToolsVersion = '26.0.1'
    supportLibVersion = '26.0.0'
}
